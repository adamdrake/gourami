{% extends "base.html" %}

{% block content %} 
<div class="notifications">
  {% for notif in notifs %}
  {% if !notif.viewed %} 
  <div class="notif-unread">
  {% else %}
  <div class="notif-read">
  {% endif %}
  {{ notif.notif.notification_html|safe}}
  </div>
  {% endfor %}
</div>
{% endblock %}
