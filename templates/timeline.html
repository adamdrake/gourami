{% extends "base.html" %}

{% block content %}
<div class="container">
<form action="/create_note" method="POST">
<textarea id="note-input" rows=3 placeholder="note"></textarea>
<br>
<button id="post">create note</button>
</form>
{% for note in notes %}
<div class="row">
  <div class="note">
    <a href="/note/{{note.id}}">#{{note.id}}</a> {{note.published}} | {{note.content}} <a href=/delete_note/{{note.id}}>x</a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
