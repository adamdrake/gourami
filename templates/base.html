<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="script" type="text/css" href="/static/css/style.css">
    <!-- <link rel="icon" type="image/svg+xml" href="/static/favicon.svg"> -->
    <link rel="alternate icon" href="/static/favicon.ico">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff8a01">
    <meta charset="utf-8"/>
    <title>{{global.title}}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
   <script>
    function reply(note_id, user_name)
    {
      document.getElementById("note_input").value='📝' + note_id + ' @' + user_name + ' ';
      document.getElementById("note_input").focus();
    }</script> 
  </head>
  <body class="monospace">
    <div class="main">
    <div id="header">
    <div class="padded navbar">
      <div class="title">🐟{{global.title}}/<wbr>{{global.page_title}}</div> 
     </div>
    <div class="navlinks">
      {% if global.logged_in %}
      <a href="/">local</a>{% endif %} <a href="/?neighborhood=true">neighborhood</a> {% if global.logged_in %} 
      <a href="/?search_string={{global.me.username}}&all=true">mentions</a> {% endif %}
      <a href="/server_info">server</a> {% if global.logged_in %} <a
        href="/?user_id={{global.me.id}}">@{{global.me.username}}</a>{% else %} <a href="/register">register</a> <a href="login">login</a>{% endif %}
    </div>
    </div>
    <div class="padded main-content">
      {% block content %} {% endblock %}
   </div>
    <div class="padded footer">
      Built with <a href="https://github.com/alexwennerberg/gourami">gourami</a>
    </div>
    </div>
  </body>
</html>
