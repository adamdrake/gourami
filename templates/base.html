<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <meta charset="utf-8"/>
    <title>🐟{{global.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
   <script>
    function reply(note_id, user_name)
    {
      document.getElementById("note_input").value='📝' + note_id + ' @' + user_name + ' ';
      document.getElementById("note_input").focus();
    }</script> 
  </head>
  <body class="monospace">
    <div class="main">
    <div id="header">
    <div class="padded navbar">
    <div class="title">🐟{{global.title}}/{{global.page_title}}</div> 
     </div>
    <div class="navlinks">
    <a href="/">timeline</a> <a href="/server">server</a>{% if global.logged_in %} 
    <a href="notifications">n({{global.unread_notifications}})</a> <a href="/user/{{global.me.username}}">@{{global.me.username}}</a>{% else %} <a href="login">login</a>{% endif %}
    </div>
    </div>
    <div class="padded main-content">
      {% block content %} {% endblock %}
   </div>
    <div class="padded footer">
      Built with <a href="https://git.sr.ht/~alexwennerberg/gourami-social">gourami</a>
    </div>
    </div>
  </body>
</html>
